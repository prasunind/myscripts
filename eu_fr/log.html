<head>
  <title>Channel Log Admin</title>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
</head>
<body>
<!-- Start of FORM -->
<form method="POST" action="http://host.com:5900/eu3/scripts/log-read.pl">
<!-- End of FORM -->
<font size="2" color="#000000" face="Arial">
<div><table width="70%" border="2" cellpadding="1" cellspacing="2" bgcolor="#ffffff">
<tr valign="top" align="center"  bordercolordark="navy" bordercolor="blue" >
<br> <h4> Check channel-frontend Log,optional search for ERRORS. </h4></br>
<td>Service:<select name="channel" size="1" >  <br />
<option selected value="celebrite_fr">celebrite</option>

</select>
</td>
<td>Server:<select name="ser" size="1" >
  <option selected value="fr-ld01.websys.xx>fr-ld01</option>
  
</select>
</td>
<td> <select name="line" align="center">
<option selected value="200">200 lines</option>
<option  value="500">500 lines</option>
<option  value="1000">1000 lines</option>
<option  value="2000">2000 lines</option>
<option  value="3000">3000 lines</option>
</select>
</td>
<td> <select name="word" align="center">
<option selected value="full">All Lines</option>
<option  value="er">ERRORS</option>
<option  value="sev">SEVERE</option>
<option  value="fa">FATAL</option>
</select>
</td>
</tr>
</table>
</div>
</font>
<br><input type="submit">

</form>
</body>
